<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Automated Bus Scheduling</title>
  <link rel="stylesheet" href="http://localhost:5500/styles/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-brand">Bus Scheduler</div>
    <nav class="navbar-links">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
       <a href="settings.html">Settings</a>
      <div class="profile-container">
         <div class="profile-icon" id="profileToggle">ðŸ‘¤</div>
         <div class="profile-dropdown" id="profileDropdown">
          <a href="profile.html">View Profile</a>
          <a href="settings.html">Settings</a>
          <a href="#">Logout</a>
        </div>
    </nav>
  </header>

  <!-- Sign Up Section -->
  <section class="signup-section" data-aos="fade-up">
    <h1><i class="fas fa-user-plus"></i> Create Your Account</h1>
    <p>Join our system to manage your duties and schedules efficiently.</p>

    <form class="signup-form" id="signupForm">
      <div class="input-group">
        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" placeholder="Your full name" required />
      </div>

      <div class="input-group">
        <label><i class="fas fa-envelope"></i> Email</label>
        <input type="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label><i class="fas fa-phone"></i> Phone Number</label>
        <input type="tel" placeholder="+91 98765 43210" required />
      </div>

      <div class="input-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" placeholder="Create password" required />
      </div>

      <div class="input-group">
        <label><i class="fas fa-lock"></i> Confirm Password</label>
        <input type="password" placeholder="Confirm password" required />
      </div>

      <div class="accordion">
        <button type="button" class="accordion-btn"><i class="fas fa-info-circle"></i> Additional Info</button>
        <div class="accordion-panel">
          <label>Role</label>
          <select>
            <option>Driver</option>
            <option>Conductor</option>
            <option>Scheduler</option>
          </select>

          <label>Depot</label>
          <input type="text" placeholder="Depot name or ID" />
        </div>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Automated Bus Scheduling and Route Management</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="http://localhost:5500/script/signup.js"></script>
</body>
</html>
